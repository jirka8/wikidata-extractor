# WikiData Extraktor - Konfigurace pro základní informace o městech v ČR

country:
  name: "Czech Republic"
  wikidata_qid: "Q213"
  iso_code: "CZ"
  language: "cs"

# Hierarchie je nutná, aby se správně načetly kraje a okresy
administrative_hierarchy:
  - level: 1
    name: "Kraj"
    wikidata_property: "P131"
    wikidata_instance_of: "Q38911"
  - level: 2
    name: "Okres"
    wikidata_property: "P131"
    wikidata_instance_of: "Q548611"

# Stahovat pouze města
settlement_types:
  - type: "city"
    wikidata_qid: "Q515"
    label: "Město"
  - type: "town"
    wikidata_qid: "Q3957"
    label: "Městys"

data_fields:
  # Základní identifikátory
  - field_name: "wikidata_id"
    wikidata_property: "SUBJECT"
    required: true
    output_column: "wikidata_id"
    description: "WikiData QID sídla"

  - field_name: "name_local"
    wikidata_property: "rdfs:label"
    language_filter: "cs"
    required: true
    output_column: "name_cs"
    description: "Název v češtině"

  - field_name: "coordinates"
    wikidata_property: "P625"
    required: false
    output_column: ["latitude", "longitude"]
    description: "GPS souřadnice"

  - field_name: "population"
    wikidata_property: "P1082"
    required: false
    output_column: "population"
    data_type: "integer"
    description: "Počet obyvatel"

# Filtr, který omezí výsledky pouze na typy uvedené v settlement_types
filters:
  settlement_types_include:
    - "Q515"    # city
    - "Q3957"   # town
  exclude_historical: true

output:
  file_path: "output/czech_cities_basic.csv"
  encoding: "utf-8-sig"
  delimiter: ","
  include_header: true
  null_value: ""

query_settings:
  endpoint: "https://query.wikidata.org/sparql"
  timeout: 300
  user_agent: "WikiDataExtractor/1.0 (https://github.com/jirka8/wikidata-extractor)"
  rate_limit_delay: 1.0
  retry_attempts: 3
  # Nová strategie: stahovat postupně po krajích
  strategy: "by_admin_level"
  batch_by_admin_level: 1