metadata:
  name: "UK Settlements Complete"
  description: "Complete extract of UK settlements with administrative codes"
  version: "1.0"

country:
  wikidata_id: "Q145"
  name: "United Kingdom"
  language_codes: ["en"]

settlement_types:
  include:
    - "Q515"      # city
    - "Q3957"     # town
    - "Q15284"    # municipality
    - "Q26714626" # suburban area (opraveno)
    - "Q532"      # village
    - "Q5084"     # hamlet

data_fields:
  - field: "item_id"
    required: true
    csv_header: "wikidata_id"
    
  - field: "name"
    wikidata_property: "rdfs:label"
    required: true
    csv_header: "name"
    language: "en"
    
  - field: "coords"
    wikidata_property: "P625"
    required: false
    csv_header: "latitude,longitude"
    format: "lat_lon_split"
    
  - field: "adminLabel"
    wikidata_property: "P131"
    required: false
    csv_header: "administrative_division"
    administrative_level: "admin"
    
  - field: "nutsCode"
    wikidata_property: "P300"
    required: false
    csv_header: "nuts_code"
    
  - field: "toid"
    wikidata_property: "P3120"
    required: false
    csv_header: "toid"

grouping:
  enabled: true
  group_by: "adminLabel"  # adminLabel, nutsCode, none
  sort_by: "name"         # name, population
  include_totals: false

query:
  limit: 1000
  batch_processing:
    enabled: true
    batch_size: 500
    max_results: null  # všechny výsledky

output:
  filename: "uk_settlements_complete.csv"
  directory: "./output"
  delimiter: ","
  encoding: "utf-8"
  include_headers: true