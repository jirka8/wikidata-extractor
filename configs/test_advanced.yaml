metadata:
  name: "Advanced Czech Cities Test"

country:
  wikidata_id: "Q213"
  name: "Czech Republic"
  language_codes: ["cs", "en"]

settlement_types:
  include: ["Q515", "Q3957"]  # cities and towns

data_fields:
  - field: "item_id"
    required: true
    csv_header: "id"
    
  - field: "name"
    wikidata_property: "rdfs:label"
    required: true
    csv_header: "name"
    
  - field: "coordinates"
    wikidata_property: "P625"
    required: true  # Required for filter test
    csv_header: "lat,lon"
    format: "lat_lon_split"
    
  - field: "population"
    wikidata_property: "P1082"
    required: false
    csv_header: "population"

filters:
  coordinates_required: true
  population:
    min: 50000  # Only larger cities

query:
  limit: 3

output:
  filename: "advanced_test.csv"
  directory: "./output"