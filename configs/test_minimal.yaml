metadata:
  name: "Test - Minimal Czech Cities"
  description: "Test configuration with limited results"

country:
  wikidata_id: "Q213"
  name: "Czech Republic"
  language_codes: ["cs", "en"]

settlement_types:
  include:
    - "Q515"    # only cities

data_fields:
  - field: "item_id"
    required: true
    csv_header: "wikidata_id"
    
  - field: "name"
    wikidata_property: "rdfs:label"
    required: true
    csv_header: "name"
    
  - field: "coordinates"
    wikidata_property: "P625"
    required: false
    csv_header: "latitude,longitude"
    format: "lat_lon_split"

query:
  limit: 5  # Only 5 results for testing

output:
  filename: "test_cities.csv"
  directory: "./output"
  include_headers: true